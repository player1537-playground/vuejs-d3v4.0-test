<!DOCTYPE html>
<body>
  <app></app>
  <script src="//vuejs.org/js/vue.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

    function ProxyMaker(i) {
        i = i || 0;
        return new Proxy({}, {
            get(target, name) {
                if (name !== '__proto__' && name !== 'splice') {
                    if (!target.hasOwnProperty(name) && i < 10) {
                        target[name] = ProxyMaker(i + 1);
                    }
                }

                return target[name];
            },
            set(target, name, value) {
                target[name] = value;
            },
        });
    }

    var module = ProxyMaker();
  </script>


  <script type="text/x-template" id="LineChart-template">
    <svg :width="chartWidth" :height="chartHeight">
      <g :transform="'translate(' + margin.left + ',' + margin.top + ')'">
        <g class="axis axis--x" :transform="'translate(0,' + height + ')'">
        </g>

        <path class="line" :d="line(data)"></path>
      </g>
    </svg>
  </script>
  <style>
    .axis: {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
  </style>
  <script>

    module.components.LineChart = {
        name: 'LineChart',
        template: '#LineChart-template',
        props: {
            chartWidth: Number,
            chartHeight: Number,
            margin: Object,
            data: Array,
        },
        computed: {
            width() {
                return this.chartWidth - this.margin.left - this.margin.right;
            },
            height() {
                return this.chartHeight - this.margin.top - this.margin.bottom;
            },
            x() {
                return d3.scaleTime()
                      .range([0, this.width])
                      .domain(d3.extent(this.data, d => d.date));
            },
            y() {
                return d3.scaleLinear()
                      .range([this.height, 0])
                      .domain(d3.extent(this.data, d => d.close));
            },
            line() {
                return d3.line()
                      .x(d => this.x(d.date))
                      .y(d => this.y(d.date));
            },
        },
    }

  </script>

  <script type="text/x-template" id="App-template">
    <div>
      <line-chart
         :chart-width="400"
         :chart-height="600"
         :margin="{top: 20, right: 20, bottom: 30, left: 50}"
         :data="parsedData">
      </line-chart>
    </div>
  </script>

  <script>

    module.components.App = {
        name: "App",
        template: "#App-template",
        data() {
            return {
                data: [
                    {
                        date: "1-May-12",
                        close: "58.13"
                    }, {
                        date: "30-Apr-12",
                        close: "53.98"
                    }, {
                        date: "27-Apr-12",
                        close: "67.00"
                    }, {
                        date: "26-Apr-12",
                        close: "89.70"
                    }, {
                        date: "25-Apr-12",
                        close: "99.00"
                    },
                ],
            };
        },
        computed: {
            parseTime() {
                return d3.timeParse("%d-%b-%y");
            },
            parsedData() {
                return this.data.map(({ date, close }) => {
                    return { date: this.parseTime(date), close: +close };
                });
            },
        },
        components: {
            LineChart: module.components.LineChart,
        },
    };
  </script>

  <script>

    new Vue({
        name: 'Root',
        el: 'body',
        components: {
            App: module.components.App,
        },
    });
  </script>
</body>
